<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik&display=swap");
    </style>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <link rel="stylesheet" href="style/style.css" />
    <title>List View</title>
  </head>
  <body>
    <div class="list_container">
      <header class="list_header">
        <div class="list_left">
          <h2 class="list_heading">Student Registration</h2>
        </div>
        <div class="list_right">
          <a href="./index.html"><i class="fa-solid fa-user-plus" style="color: #14a44d;"></i></a>
        </div>
      </header>
      <div class="student_record">
        <div class="table_item_container">
            <div class="table_header">
              <li class="sn">S.No.</li>
              <li class="sdetails">Student Details</li>
              <li class="cdetails">Contact Details</li>
              <li class="aadharno">Aadhar No.</li>
              <li class="dob">DOB</li>
              <li class="gender">Gender</li>
              <li class="address_details">Address Details</li>
              <li class="login">Login Details</li>
              <li class="hobbies">Hobbies</li>
              <li class="action"></li>
            </div>
      </div>
    </div>
  </body>
  <script src="./script/list_script.js"></script>
  <script src="./script/script.js"></script>
</html>
